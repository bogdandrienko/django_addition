<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор бухгалтерских услуг</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Калькулятор расчёта бухгалтерских услуг</h1>
    
    <form id="calculatorForm">
        <div class="form-group">
            <label for="hours">Часы работы:</label>
            <input type="number" onchange="calculate()" class="form-control" id="hours" placeholder="Введите количество часов">
        </div>

        <div class="form-group">
            <label for="rate">Почасовая ставка:</label>
            <input type="number" onchange="calculate()" class="form-control" id="rate" placeholder="Введите почасовую ставку">
        </div>

        <button type="button" class="btn btn-primary" onclick="calculate()">Рассчитать</button>

        <div class="mt-3">
            <h4>Итоговая сумма: <span id="result">0</span> руб.</h4>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function calculate() {
        var hours = parseFloat(document.getElementById('hours').value);
        var rate = parseFloat(document.getElementById('rate').value);

        if (isNaN(hours) || isNaN(rate)) {
            {#alert("Пожалуйста, введите корректные значения.");#}
            document.getElementById('result').innerText = '0.0';
            return;
        }

        var result = hours * rate;
        document.getElementById('result').innerText = result.toFixed(2);
    }
</script>

</body>
</html>
